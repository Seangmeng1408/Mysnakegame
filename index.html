<html lang="en">
<head>

    <title>Meng's Snake Game</title>

<body >
    <div id="Game" style="display:flex; align-items:center; justify-content:center">
    <canvas class="canvas"  style="background-color:rgb(104, 75, 75) ;" ></canvas>

    <div id="dashboard" style="height: 50%;width:20vw; background-color:burlywood;text-align: center; margin-left: 3rem; border-radius: 1rem; padding: 1rem;">
        <h1 style="text-align:center;">Snake Game</h1>
        <h1 class="Score">0</h1>
        <div class="speedsetting">
            <input type="range"id="speed"name="speed" min=25 max=300 ;><label for="speed" class="speedlabel">speed</label>
            <div style="display:flex; justify-content:center;align-items: center; flex-direction: column;">
                
                <button clas="button" onclick="start()" class="btn btn-primary">start</button>
                
            </div>
        </div>
        <p class="reloadp" style="font-size:small; margin-top: 2rem;"></a></p>
    </div>
 
</div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
