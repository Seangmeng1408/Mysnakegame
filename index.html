<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meng's Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
</head>
<body >
    <div id="Game" style="display:flex; align-items:center; justify-content:center">
    <canvas class="canvas"  style="background-color:rgb(104, 75, 75) ;" ></canvas>

    <div id="dashboard" style="height: 50%;width:20vw; background-color:burlywood;text-align: center; margin-left: 3rem; border-radius: 1rem; padding: 1rem;overflow: hidden; ">
        <h1 style="text-align:center;">Snake Game</h1>
        <h1 class="Score">0</h1>
        <div class="speedsetting">
            
            <input type="range"id="speed"name="speed" min=25 max=300 title="speed" step="5" onchange="Mvalue()" ><label for="speed" class="speedlabel">speed</label>
            <input type="range"id="scale"name="scale" min=10 max=50 title="scale" step="2" onchange="side()"><label for="scale" class="scaleLabel">Scale</label>
            <div style="display:flex; justify-content:center;align-items: center; flex-direction: column;">
                
                <button clas="button" onclick="start()" class="btn btn-primary">start</button>
                
            </div>
            <input type="radio" id="modeBorder" class="modeb"  name="mode" ><label class="modeb" class="modeb" >Border</label>
            <input type="radio" id="modeNBorder" name="mode" class="modeb" ><label for="modeNBorder" class="modeb">No Border</label>
                <input type="radio" id="NormalMode" name="mode1" checked><label for="NormalMode">	&nbsp;Normal mode	</label>
                <input type="radio" id="MediumMode" name="mode1" ><label for="MediumMode">	&nbsp;Medium mode</label><br>
                <input type="radio" id="hardMode" name="mode1" ><label for="hardMode">	&nbsp;Hard mode</label>
                <input type="radio" id="extremMode" name="mode1" ><label for="extremMode">	&nbsp;Extremly mode</label>
            
        </div>
        <div id="Scorehistory">
            <div></div>
            <div></div>
        </div>
        <p class="reloadp" style="font-size:small; margin-top: 2rem;"></a></p>
    </div>
 
</div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>  
    <script src="component.js" ></script>
    <script src="app.js" ></script>
</body>
</html>
